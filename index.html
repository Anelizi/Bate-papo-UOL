<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://logospng.org/download/uol/logo-uol-icon-1024.png" type="image/x-icon">
    <script defer script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script defer nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="script.js"></script>    
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="tela ">
        <!--Tela de Entrada-->
        <div class="enter">
            <img class="enter_img" src="./img/logo 1.png" alt="Logo do Bate-Papo UOL">
            <label for="enter-input">
                <input type="text" data-identifier="enter-name" id="nome" placeholder="Digite seu nome" autocomplete="off" oninput="entrarBotao()">
            </label>
            <button class="enter_button" data-identifier="start" onclick="entrar()" disabled>Entrar</button>
            <div class="carregando escondido">
                <img class="carregando_gif" src="https://c.tenor.com/G7LfW0O5qb8AAAAC/loading-gif.gif" alt="Carregando">
                <p>Entrando...</p>
            </div>
        </div>

        <!--Tela do Bate-papo-->
        <div class="mensagem escondido">
            <div class="mensagem_cabecalho">
                <img src="./img/logo 1.png" alt="Logo do Bate-Papo UOL">
                <ion-icon class="people_icone" onclick="telaParticipantes()" name="people"></ion-icon>   
            </div>
            <div class="main">
                <ul>
                    <!--javaScript-->
                </ul>
            </div>
            <div class="footer">
                <div class="footer_msgText">
                    <textarea name="text" id="msgText" cols="1" rows="1" autocomplete="off" placeholder="Escreva aqui..."></textarea>
                </div>
                <ion-icon class="paper_icone" onclick="enviarMsg()" name="paper-plane-outline"></ion-icon>
            </div>
        </div>

        <!--Tela de Participantes-->
        <div class="participantes">
            <div class="participantes_escuro escondido" onclick="sairTelaParticipantes()">
                <nav class="participantes__menu">
                    <div class="participantes__menu_contato">
                        <p>Escolha um contato <br> para enviar mensagem:</p>
                    </div>
                    <div class="participantes__menu_li">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                    <div class="participantes__menu_visibilidade">
                        <p>Escolha a visibilidade:</p>
                    </div>
                    <div class="participantes__menu_escolha-visibilidade">
                        <ul>
                            <li class="selecione" onclick="visibilidade(this)">
                                <ion-icon class="lock_icone" name="lock-open"></ion-icon>
                                <p>PÃºblico</p>
                                <ion-icon class="checkmark_icone escondido" name="checkmark-outline"></ion-icon>
                            </li>
                            <li class="li-selecione" onclick="visibilidade(this)">
                                <ion-icon class="lock_icone" name="lock-closed"></ion-icon>
                                <p>Reservadamente</p>
                                <ion-icon class="checkmark_icone escondido" name="checkmark-outline"></ion-icon>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
